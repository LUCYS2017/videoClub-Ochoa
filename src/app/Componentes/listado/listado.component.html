<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1>Bienvenido a Video Club Coderhouse </h1>
                </div>  
                <div class="col-md-6 col-sm-12" id="salir">  
                    <a id="registro" routerLink=""><p>Salir</p></a>
                </div>                  
            </div>            
        </div>                  
    </div>     
    <div class="row">          
        <div class="col-lg-8">
            <div class="row" id="botonx">                 
                <h3>Películas de Acción</h3>
                <div class="col-lg-4 col-sm-6 col-xs-12" *ngFor="let pel of peliculas" >
                    <button type="button"   id="botonInt"  (click)="addCar($event);">
                        <img src="{{pel.url}}" class="img-fluid" alt="Responsive image">
                        <h6>{{ pel.Nombre }}</h6> 
                    </button>
                </div>
            </div>                           
        </div> 
        <div class="col-lg-4">
            <div class="row" id="carrito">
                <div class="col-md-12 col-sm-12" id="salir"> 
                    <carrito [cantidad]="cant"  [Compras]="Comprass">                           
                    </carrito> 
                </div>                  
            </div> 
            <br>
            <br>
        </div>      
    </div>
</div>
